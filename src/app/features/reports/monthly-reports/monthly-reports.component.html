<div class="pagetitle" [hasRole]="['ADMIN']">
  <h1>Management Reports</h1>
  <nav>
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a routerLink="/">Home</a></li>
      <li class="breadcrumb-item">Reports</li>
    </ol>
  </nav>
</div>
<section class="section">
  <div class="row">
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <h5 class="card-title">
            Generate Reports
          </h5>
          <div class="row g-3">
            <div class="col-md-6">
              <label>Select Report</label>
              <select class="form-select" [(ngModel)]="selectedReport" id="inputState">
                <option value="Sales Summary">Sales Summary</option>
                <option value="Purchases Summary">Purchases Summary</option>
                <option value="Salary Payments">Salary Payments</option>
                <option value="Production Summary">Production Summary</option>
                <option value="Farm Summary">Farm Summary</option>
              </select>
              <div class="row">
                <div class="col-md-6">
                  <label>Start Date / From</label>
                  <input class="form-control" type="date" [(ngModel)]="startDate" placeholder="Start Date">
                </div>
                <div class="col-md-6">
                  <label>End Date / To</label>
                  <input class="form-control" type="date" [(ngModel)]="endDate" placeholder="End Date">
                </div>
              </div>
            </div>
            <div style="display: flex; flex-direction: row; gap: 10px">
              <button class="btn btn-primary" (click)="generateReport()">Generate</button>
            </div>
          </div>
          <div class="mt-4" *ngIf="pdfSrc">
            <embed [src]="pdfSrc" type="application/pdf" width="100%" height="600px">
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
